<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Options</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>

</head>
<body>
    <header>
        <h1>ZapNik Scan Configuration</h1>
    </header>
    <main class="container">
        <form id="scan-form" method="POST">
            <div>
                <label for="target_url">Target URL or IP:</label>
                <input type="text" name="target_url" id="target_url" placeholder="http://example.com" required>
            </div>

            <div class="email">
                <label for="send_email">Send Email Notification:</label>
		<label class="custom-checkbox">
  			<input type="checkbox" name="send_email" id="send_email">
  			<span class="checkmark"></span>
		</label>
            </div>

            <div>
                <label for="scan_mode">Scan Mode:</label>
                <select name="scan_mode" id="scan_mode">
                    <option value="default" selected>Default</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div id="advanced-options" style="display: none;">
                <h3>Nikto Configuration</h3>
                <div>
                    <label for="nikto_tuning">Tuning Options:</label>
                    <select name="nikto_tuning" id="nikto_tuning">
                        <option value="" selected>None</option>
                        <option value="0">File Upload</option>
                        <option value="1">Interesting Files</option>
                        <option value="2">Dangerous Files</option>
                        <option value="3">Remote File Retrieval</option>
                        <option value="4">Denial of Service</option>
                        <option value="5">Remote Shell</option>
                        <option value="6">SQL Injection</option>
                        <option value="7">Authentication Bypass</option>
                        <option value="8">Software Identification</option>
                        <option value="9">Miscellaneous</option>
                    </select>
                </div>

                <h3>OWASP ZAP Configuration</h3>
                <div>
                    <label for="zap_scanning">Active Scanning:</label>
                    <select id="zap_scanning" name="zap_scanning">
                        <option value="" selected>None</option>
                        <option value="scanner.attackOnStart=true">Enable Active Scanning</option>
                    </select>
                </div>
                <div>
                    <label for="zap_alert">Alert Threshold:</label>
                    <select id="zap_alert" name="zap_alert">
                        <option value="" selected>None</option>
                        <option value="scanner.alertThreshold=HIGH">High</option>
                        <option value="scanner.alertThreshold=MEDIUM">Medium</option>
                        <option value="scanner.alertThreshold=LOW">Low</option>
                    </select>
                </div>
                <div>
                    <label for="zap_depth">Spider Max Depth:</label>
                    <select id="zap_depth" name="zap_depth">
                        <option value="" selected>None</option>
                        {% for i in range(1, 11) %}
                        <option value="spider.maxDepth={{ i }}">Depth {{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="zap_duration">Spider Max Duration (mins):</label>
                    <select id="zap_duration" name="zap_duration">
                        <option value="" selected>None</option>
                        {% for i in range(1, 31, 5) %}
                        <option value="spider.maxDuration={{ i }}">Duration {{ i }} mins</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div id="config-preview">
                <h3>Selected Options</h3>
                <ul id="preview-list"></ul>
            </div>

            <button type="submit" id="scan-button">Start Scan</button>
        </form>
	<!-- Loader -->
    <div id="overlay">
    <div id="wifi-loader">
        <svg viewBox="0 0 86 86" class="circle-outer">
            <circle r="40" cy="43" cx="43" class="back"></circle>
            <circle r="40" cy="43" cx="43" class="front"></circle>
        </svg>
        <svg viewBox="0 0 60 60" class="circle-middle">
            <circle r="27" cy="30" cx="30" class="back"></circle>
            <circle r="27" cy="30" cx="30" class="front"></circle>
        </svg>
        <svg viewBox="0 0 34 34" class="circle-inner">
            <circle r="14" cy="17" cx="17" class="back"></circle>
            <circle r="14" cy="17" cx="17" class="front"></circle>
        </svg>
        <div data-text="Scanning" class="text"></div>
    </div>
    </div>
    </main>
    <script>
        document.getElementById("scan_mode").addEventListener("change", function () {
            const advancedOptions = document.getElementById("advanced-options");
            advancedOptions.style.display = this.value === "advanced" ? "block" : "none";
        });

        const configPreview = document.getElementById("preview-list");
        const zapOptions = ['zap_scanning', 'zap_alert', 'zap_depth', 'zap_duration'];
        const niktoDropdown = document.getElementById("nikto_tuning");

        function updatePreview(id, value, label) {
            if (value) {
                const li = document.createElement("li");
                li.textContent = `${label}: ${value}`;
                li.dataset.optionId = id;
                li.addEventListener("click", function () {
                    document.getElementById(id).value = "";
                    li.remove();
                });
                configPreview.appendChild(li);
            }
        }

        niktoDropdown.addEventListener("change", function () {
            const value = this.value;
            updatePreview("nikto_tuning", value, "Nikto Tuning");
        });

        zapOptions.forEach(optionId => {
            const dropdown = document.getElementById(optionId);
            dropdown.addEventListener("change", function () {
                const value = this.value;
                const label = dropdown.previousElementSibling.textContent;
                updatePreview(optionId, value, label);
            });
        });


document.addEventListener("DOMContentLoaded", function () {
    const overlay = document.getElementById("overlay");

    document.getElementById("scan-form").addEventListener("submit", function (event) {

        // Show overlay and loader
        overlay.style.display = "flex";
    });

    // Optionally, hide overlay after some time (for demo purposes)
    setTimeout(function () {
        overlay.style.display = "none";
    }, 5000); // Adjust timeout as per your scan completion time
});



        
    </script>
</body>
</html>
